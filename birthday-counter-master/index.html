<!DOCTYPE html>
<html>

<head>

  <title>Happy Birthday!</title>

<body>

    <h1 id="head">Countdown to your birthday:</h1>

  </div>
  <div id="merrywrap" class="merrywrap">

      </div>

    </div>


  <div class="wrapper">
             <div class="img-area">

                </div> 
                <div class="single-img img-three">

                </div> 
                <div class="single-img img-four">
                    <img src="assets/images/Nida4.jpeg" alt="">

                <div class="single-img img-five">
